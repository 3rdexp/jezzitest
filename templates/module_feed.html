<div style="display:block">
<a class="f_actor_a" href="/u/{{feed.owner}}">
<img class="head" src="/s/a.jpg" />
</a>

<div class="blockcontent">
<h6 class="f_body">
  <a class="f_actor_name name">{{ feed.name }}</a>
  {{ escape(feed.body) }}<br />
</h6>
<div class="f_attach"></div>

<form method="post" action="/feed/comment">
  <input type="hidden" name="fid" value="{{feed._id}}" />
  
<abbr class="timestamp" title="{{feed.time.strftime('%x %X')}}">{{FormatTime(feed.time)}}</abbr>
<span class="f_action">
<label class="f_action_link" title="Leave a comment" onclick="return false;">Comment</label> · 
<label class="f_action_link" title="Leave a comment" onclick="return false;">Like</label> · 
<label class="f_action_link" title="Leave a comment" onclick="return false;">特殊操作</label> · 
</span>

{% if len(feed.comments) %}
<ul class="f_form_ul">
<li class="f_form_item">xxx people like this.</li>
<li class="f_form_item">view all xxx comments
  <ul>{% for c in feed.comments %}
  <li>{{modules.FeedCommentModule(c)}}</li>
  {% end %}</ul>
</li>
<li class="f_form_item"><textarea class="placeholder" name="c" 
  onfocus="return PlaceFocus(this, event);" placeholder="Write a comment...">Write a comment...</textarea>
</li>
</ul>
{% end %}
</form>
</div>
</div>
